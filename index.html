<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do-ui">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="inputfield" placeholder="Tasks to be done..">
                <button class="add">Add Tasks</button>
            </div>
            <ul>
                <li class="checked">Task1</li>
                <li>Task2</li>
            </ul>
        </div>
    </div>
</body>
</html>
